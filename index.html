      function handleProductChange(product, isIncrease) {
         const qty = document.getElementById(product + '-qty');

            updateQty = qtyNum - 1;

            totalPrice = updateQty * 1219;
         }
         if (product == 'case'){
            totalPrice = updateQty * 59;
         }
         document.getElementById(product + '-price').innerText = totalPrice;
